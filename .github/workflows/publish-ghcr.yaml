name: Docker Image CI GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username mykytaso --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/mykytaso/ghcr-test:latest
          docker push ghcr.io/mykytaso/ghcr-test:latest